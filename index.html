<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS link -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e198f42382.js" crossorigin="anonymous"></script>

  <!-- Custom CSS link -->

  <link rel="stylesheet" href="css/style.css">

  <title>Budget Tracker</title>
</head>
<body>
  
  <!-- main part start here -->
  <main>
    <!-- Requirement part -->
    <div class="container my-3">
      <h2 class="text-center mb-5">Budget Planner</h2>

      <div class="row">

        <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
          <img class="w-100" src="./images/budget-tax-2.jpg" alt="">
        </div>

        <div id="budget-part" class="col-sm-6 col-md-5 col-lg-6">
          <!-- Income field -->
          <div class="income">
            <h4 class="text-center">Income</h4>
            <div id="income-input">
              <label for="">Income: &nbsp;</label>
              <input id="incomeInput" type="text">
            </div>
          </div>
          <!-- Expense fields -->
          <div class="expense my-2">
            <h4 class="text-center">Expenses</h4>
            <div id="expenses-input">

              <div>
                <label for="">Food: &nbsp;</label>
                <input id="foodExpense" type="text">
              </div>

              <div class="my-3">
                <label for="">Rent: &nbsp</label>
                <input id="rentExpense" type="text">
              </div>

              <div>
                <label for="">Clothes: &nbsp;</label>
                <input id="clothExpense" type="text">
              </div>
            </div>
            
          </div>
          <!-- Total  -->
          <div class="total">
            <button id="calculate-btn" type="button" class="btn btn-primary my-2">Calculate</button>
            <h5>Total Expenses: &nbsp; <span id="total-expense">0</span></h4>
            
            <h5>Balance: &nbsp; <span id="balance">0</span></h5>

          </div>
          
          <!-- Bonus Part -->
          <div id="bonus">
            <div id="save">
              <label for="">Save: &nbsp;</label>
              <input id="savePercent" type="text">
              <span>&nbsp; % &nbsp;</span>
              <button id="save-btn" type="button" class="btn btn-primary my-2" >Save</button>
            </div>
            <h5>Saving Amount: &nbsp;
              <span id="save-amount">0</span>
            </h5>
            <h5>Remaining Balance: &nbsp;
              <span id="remaining-balance">0</span>
            </h5>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Bootstrap JS link -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Custom JS link -->

  <script src="js/main.js"></script>

</body>
</html>
